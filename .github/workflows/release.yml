name: Semantic Release

on:
  pull_request:
    branches:
      - main
      - beta*

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
      
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 14 

      - name: Install Dependencies
        run: npm ci

      - name: Semantic Release
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}